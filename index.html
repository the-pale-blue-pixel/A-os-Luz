<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Años Luz - Documento Conceptual</title>
    <link rel="icon" type="image/png" href="favicon.png?v=2">


    <!-- Tailwind CSS (Framework de estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html {
            font-family: 'Inter', sans-serif;
        }

        /* Configuración del Sidebar (Menú Izquierdo) */
        #sidebar {
            width: 20%; 
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto; 
        }

        /* Configuración del Contenido Principal */
        #main-content {
            margin-left: 20%; 
            width: 80%; 
            min-height: 100vh;
        }

        .menu-item {
            cursor: pointer;
            padding: 4px 16px; 
            font-size: 14px;
            transition: color 0.1s ease;
            color: #333;
            display: flex; 
            align-items: center; 
        }

        .menu-item:hover {
            background-color: transparent; 
            color: #000;
        }

        .menu-item.active {
            font-weight: 600;
            color: #000;
        }

        #menu-list li {
            margin-bottom: 0;
            padding: 0;
        }

        .menu-arrow {
            color: #777;
            margin-right: 4px;
        }

        .menu-item.active .menu-arrow {
            color: #000;
        }

        /* Altura del IFRAME (Visualización del Grafo) */
        #content-frame {
            width: 100%;
            height: 95vh; 
            border: none;
        }
    </style>
</head>

<body class="bg-white text-gray-900">

    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gray-50 border-r border-gray-200 p-6">
        <h1 class="text-3xl font-light mb-10 text-gray-900">Años Luz</h1>

        <nav>
            <ul id="menu-list"></ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main id="main-content" class="p-10">
        <div id="content-display"></div>
    </main>

    <script>
        // Array que contiene todas las páginas y su contenido
        const allPages = [
            { id: 'anos_luz_main', title: 'Años Luz', file: 'graph.html' },

            { id: 'introduccion', title: 'Introducción', file: 'introduccion.html' },

            { id: 'objetivos', title: 'Objetivos', file: 'objetivos.html' },

            { id: 'tensiones', title: 'Tensiones', file: 'tensiones.html' },

            { id: 'fundamentacion', title: 'Fundamentación', file: 'fundamentacion.html' },

            { id: 'estado_avance', title: 'Estado de Avance', file: 'avance.html' },

            { id: 'estructura_doc', title: 'Estructura', file: 'avance.html' },

            { id: 'despliege_conceptual', title: 'Despliegue Conceptual', file: 'despliegue_conceptual.html' },

            { id: 'palabras_clave', title: 'Palabras Clave', file: 'palabras_clave.html' },

             { id: 'bitacora', title: 'Bitácora', file: 'bitacora.html' },

            { id: 'ref_index', title: 'Referencias', file: 'Referencias/index_referencias.html' }
        ];

        const menuList = document.getElementById('menu-list');
        const contentDisplay = document.getElementById('content-display');

        // Renderiza el menú
        function renderMenu() {
            menuList.innerHTML = '';

            allPages.forEach(page => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div id="${page.id}-link" class="menu-item" onclick="showPage('${page.id}')">
                        <span class="menu-arrow">→</span> ${page.title}
                    </div>
                `;
                menuList.appendChild(li);
            });
        }

        // Cambia el contenido del panel
        function showPage(pageId) {
            const page = allPages.find(p => p.id === pageId);

            if (!page) {
                contentDisplay.innerHTML = `<h1 class="text-red-500">Error: Contenido no encontrado.</h1>`;
                return;
            }

            if (page.file) {
                contentDisplay.innerHTML = `
                    <iframe id="content-frame" src="${page.file}"></iframe>
                `;
            } else {
                contentDisplay.innerHTML = `
                    <div class="space-y-8 max-w-4xl">
                        ${page.content}

                        <div class="h-96 border border-gray-200 rounded-lg bg-gray-50 flex items-center justify-center text-gray-500">
                            Espacio para contenido adicional, imágenes o gráficos.
                        </div>
                    </div>
                `;
            }

            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            const activeLink = document.getElementById(`${page.id}-link`);
            if (activeLink) activeLink.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            showPage('anos_luz_main'); 
        });
    </script>

</body>
</html>
