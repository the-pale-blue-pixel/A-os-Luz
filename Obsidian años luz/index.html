<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Años Luz - Documento Conceptual</title>
    <!-- Carga de Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración de la fuente Inter como base */
        html {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el menú, asegurando que sea fijo */
        #sidebar {
            width: 20%; 
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto; 
        }
        /* Estilo para el área de contenido principal (80% a la derecha) */
        #main-content {
            margin-left: 20%; 
            width: 80%; 
            min-height: 100vh;
        }
        /* Estilo para los ítems del menú */
        .menu-item {
            cursor: pointer;
            /* Espacio vertical mínimo */
            padding: 4px 16px; 
            font-size: 14px;
            transition: color 0.1s ease; /* Cambiamos la transición solo a color */
            color: #333; /* Color de letra negro */
            display: flex; 
            align-items: center; 
            /* Quitamos el redondeado que implicaba un 'botón' */
            /* rounded-r-lg se eliminó del HTML */
        }
        .menu-item:hover {
            /* Eliminamos el color de fondo al pasar el ratón */
            background-color: transparent; 
            color: #000; /* Un sutil cambio a negro al pasar el ratón */
        }
        .menu-item.active {
            font-weight: 600; 
            color: #000;
            /* ¡ESTO ES LO QUE ELIMINAMOS! */
            /* border-right: 3px solid #000; */
        }

        /* ELIMINAMOS POR COMPLETO EL MARGEN INFERIOR GRANDE de la lista*/
        #menu-list li {
            margin-bottom: 0; 
            padding: 0; 
        }
        
        /* Estilo para la flecha */
        .menu-arrow {
            color: #777; 
            font-weight: normal; 
            margin-right: 4px; 
        }
        .menu-item.active .menu-arrow {
            color: #000; 
        }
    </style>
</head>
<body class="bg-white text-gray-900">

    <!-- 1. Menú Lateral (Índice) - 20% --><aside id="sidebar" class="bg-gray-50 border-r border-gray-200 p-6">
        
        <!-- Encabezado de la página principal (Años Luz) -->
        <h1 class="text-3xl font-light mb-10 text-gray-900">Años Luz</h1> 

        <!-- SECCIÓN ÚNICA DE NAVEGACIÓN -->
        <nav>
            <ul id="menu-list">
                <!-- Todos los ítems se generarán aquí con JavaScript -->
            </ul>
        </nav>
        
    </aside>

    <!-- 2. Contenido Principal (Derecha) - 80% --><main id="main-content" class="p-10">
        <div id="content-display">
            <!-- El contenido de la página se insertará aquí --></div>
    </main>

    <script>
        // Los ítems se han combinado en una sola lista ya que todos tienen la misma jerarquía.
        const allPages = [
            { id: 'anos_luz', title: 'Años Luz', content: '<h1>Años Luz</h1><p class="text-lg text-gray-600 mb-6">Esta es la página principal y el punto de partida de tu documento conceptual. Aquí puedes incluir una introducción general, una imagen principal o un resumen ejecutivo.</p>' },
            { id: 'introduccion', title: 'Introducción', content: '<h1>Introducción</h1><p>En este apartado se establece el marco de la investigación, el contexto general del tema y las preguntas iniciales que guían el proyecto.</p>' },
            { id: 'objetivos', title: 'Objetivos', content: '<h1>Objetivos</h1><p>Se detallan los objetivos generales y específicos que se buscan alcanzar con la realización de este trabajo.</p>' },
            { id: 'tensiones', title: 'Tensiones', content: '<h1>Tensiones</h1><p>Exploración de los contrastes, dilemas o puntos de conflicto dentro del área de estudio.</p>' },
            { id: 'fundamentacion', title: 'Fundamentación', content: '<h1>Fundamentación</h1><p>Marco teórico y referencias clave que sustentan las ideas centrales del documento.</p>' },
            // La primera referencia (manteniendo el orden original)
            { id: 'referencias_1', title: 'Referencias', content: '<h1>Referencias (Bibliografía)</h1><p>Listado completo de las fuentes bibliográficas y audiovisuales citadas.</p>' },
            { id: 'estado_avance', title: 'Estado de Avance', content: '<h1>Estado de Avance</h1><p>Detalle de las etapas completadas y las tareas pendientes del proyecto.</p>' },
            { id: 'estructura_doc', title: 'Estructura', content: '<h1>Estructura</h1><p>Mapa de contenidos o la organización interna del documento.</p>' }, // Nota: ID cambiado a estructura_doc para evitar conflictos si se usa "estructura" en otro lugar
            { id: 'despliege_conceptual', title: 'Despliegue Conceptual', content: '<h1>Despliegue Conceptual</h1><p>Desarrollo a profundidad de los conceptos principales y su interconexión.</p>' },
            // La segunda referencia (manteniendo el orden original)
            { id: 'referencias_2', title: 'Referencias', content: '<h1>Referencias (Material Suplementario)</h1><p>Fuentes relacionadas con el contenido visual o conceptual del proyecto.</p>' },
            { id: 'palabras_clave', title: 'Palabras Clave', content: '<h1>Palabras Clave</h1><p>Términos fundamentales utilizados en el documento.</p>' }
        ];

        const menuList = document.getElementById('menu-list');
        const contentDisplay = document.getElementById('content-display');

        // Función para renderizar el menú y vincular la función showPage
        function renderMenu() {
            menuList.innerHTML = ''; // Limpia el menú
            
            // Renderiza todos los ítems en una sola lista
            allPages.forEach(page => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div id="${page.id}-link" class="menu-item" onclick="showPage('${page.id}')">
                        <span class="menu-arrow">→</span> ${page.title}
                    </div>
                `;
                menuList.appendChild(li);
            });
        }

        // Función principal para cambiar el contenido de la derecha
        function showPage(pageId) {
            const page = allPages.find(p => p.id === pageId);

            if (page) {
                // 1. Actualiza el contenido de la derecha
                contentDisplay.innerHTML = `
                    <div class="space-y-8 max-w-4xl">
                        ${page.content}
                        <div class="h-64 border border-gray-200 rounded-lg bg-gray-50 flex items-center justify-center text-gray-500">
                            Espacio para contenido adicional, imágenes o gráficos.
                        </div>
                    </div>
                `;

                // 2. Actualiza el estado activo del menú 
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.getElementById(`${page.id}-link`).classList.add('active');
            }
        }

        // Inicialización al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            // Mostrar la primera página (Años Luz) por defecto
            showPage('anos_luz'); 
        });
    </script>
</body>
</html>
