        var colorGroups = [];

        var width = window.innerWidth;
        var height = window.innerHeight;

        var svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var g = svg.append("g");

        var zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed() {
            g.attr("transform", d3.event.transform);
        }

        function customForce(alpha) {
            const centerX = width / 2;
            const centerY = height / 2;
            const strength = 0.05;

            for (let i = 0; i < nodes.length; i++) {
                const node = nodes[i];
                node.vx += (centerX - node.x) * strength * alpha;
                node.vy += (centerY - node.y) * strength * alpha;
            }
        }
        
        // --- INICIO DE MODIFICACIÓN PARA RESALTADO ---

        var linkedByIndex = {};
        links.forEach(function(d) {
            // Asegúrate de que los nodos se hayan indexado antes de usar .index
            if (typeof d.source === 'object' && typeof d.target === 'object') {
                linkedByIndex[d.source.index + "," + d.target.index] = 1;
            }
        });

        // Función para verificar si dos nodos están conectados
        function isConnected(a, b) {
            return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index === b.index;
        }

        var selectedNode = null; // Variable para rastrear el nodo seleccionado

        function clickNode(d) {
            // 1. Deseleccionar si el nodo ya estaba seleccionado (toggle)
            if (selectedNode === d) {
                selectedNode = null;
                // Restablecer estilos a todos los nodos, enlaces y textos.
                node.attr("fill", n => n.color).style("opacity", 1);
                text.attr("fill", "#fff").style("opacity", 1);
                link.style("stroke", "#999").style("opacity", 0.6);
                return;
            }

            // 2. Establecer el nuevo nodo seleccionado
            selectedNode = d;
            
            // 3. Resaltar
            
            // a. Resaltar Nodos y Textos
            node.attr("fill", n => {
                // Si está conectado (o es el nodo mismo), amarillo. Si no, su color original.
                return isConnected(d, n) ? "yellow" : n.color;
            }).style("opacity", n => isConnected(d, n) ? 1 : 0.2); // Atenuar nodos no conectados

            text.attr("fill", n => isConnected(d, n) ? "yellow" : "#fff") // Texto en amarillo para conectados
                .style("opacity", n => isConnected(d, n) ? 1 : 0.2);

            // b. Resaltar Enlaces
            link.style("stroke", l => {
                // Resaltar enlaces solo si conectan el nodo seleccionado con sus vecinos
                if (l.source === d || l.target === d) {
                    return "yellow"; // Enlaces conectados en amarillo
                } else {
                    return "#999";
                }
            }).style("opacity", l => {
                // Mostrar solo los enlaces conectados directamente al nodo seleccionado
                return (l.source === d || l.target === d) ? 1 : 0.1;
            });
        }
        
        // --- FIN DE MODIFICACIÓN PARA RESALTADO ---

        var simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(d => {
                const sourceLinks = links.filter(link => link.source.id === d.source.id || link.target.id === d.source.id).length;
                const targetLinks = links.filter(link => link.source.id === d.target.id || link.target.id === d.target.id).length;
                return Math.min(150, Math.max(50, (sourceLinks + targetLinks) * 10));
            }))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("custom", customForce)
            .force("collision", labelCollision())

            .alphaMin(0.001)
            .on("tick", ticked);

        var link = g.append("g")
            .attr("class", "links")
            .selectAll("line")

            .enter().append("line")
            .attr("class", "link");

            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", function(d) {
                var radius = 5 + Math.sqrt(d.link_count);
                return radius;
            })
            .attr("fill", function(d) {

            })

            .on("click", clickNode); 

        var text = g.append("g")
            .attr("class", "texts")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("x", 8)
            .attr("y", ".31em")
            .text(d => d.label);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            text
                .attr("x", d => d.x + 8)
                .attr("y", d => d.y + 3);
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        function labelCollision() {
            var alpha = 0.5;
            return function() {
                for (var i = 0; i < nodes.length; i++) {
                    for (var j = i + 1; j < nodes.length; j++) {
                        var nodeA = nodes[i];
                        var nodeB = nodes[j];
                        if (nodeA === nodeB) continue;

                        var dx = nodeA.x - nodeB.x;
                        var dy = nodeA.y - nodeB.y;
                        var distance = Math.sqrt(dx * dx + dy * dy);
                        var minDistance = 20;

                        if (distance < minDistance) {
                            var moveFactor = (minDistance - distance) / distance * alpha;
                            var mx = dx * moveFactor;
                            var my = dy * moveFactor;
                            nodeA.x += mx;
                            nodeA.y += my;
                            nodeB.x -= mx;
                            nodeB.y -= my;
                        }
                    }
                }
            };
        }
